<div class="container">
  <div class="card">
    <div class="card-header" style="background-color: darkblue; color: white">
      SignUp/Register
    </div>
    <div class="card-body" style="background-color: darkolivegreen">
      <form [formGroup]="userRegForm">
        <div class="form-group">
          <input  type="email" 
                  class="form-control" 
                  id="email" 
                  formControlName="email" 
                  placeholder="Enter your email">
          <div *ngIf="email.touched && email.invalid" 
                class="alert alert-danger">
                Email is required
          </div>
        </div>
        <div class="form-group">
            <input  type="password" 
                    class="form-control" 
                    id="password" 
                    formControlName="password" 
                    placeholder="Enter your password">
            <div  *ngIf="password.touched && password.invalid" 
                  class="alert alert-danger">
                  Password is required
            </div>
        </div>
        <div class="form-group">
            <input  type="text" 
                    class="form-control" 
                    id="username" 
                    formControlName="username" 
                    placeholder="Enter your username">
            <div  *ngIf="username.touched && username.invalid" 
                  class="alert alert-danger">
                  Username is required
            </div>
        </div>
        <div class="form-group">
            <input  type="text" 
                    class="form-control" 
                    id="weight" 
                    formControlName="weight" 
                    placeholder="Enter your weight">
            <div  *ngIf="weight.touched && weight.invalid" 
                  class="alert alert-danger">
                  Weight is required
            </div>
        </div>
        <div class="row">
            <button class="btn btn-info col-3" 
                    (click)="onSubmit()" 
                    [disabled]="userRegForm.invalid">
                    Register
            </button>
            <span class="col-6"></span>
            <a class="btn btn-warning col-3" routerLink="/welcome">
                    Cancel
            </a>
        </div>
      </form>
    </div>
  </div>
</div>
