<div class="container">

  <div *ngIf="showToastMessage">
      <div class="alert alert-success">
          {{ showToastMessage }}
      </div>
  </div>

  <div *ngIf="loginResponse && loginSuccess">
      <div class="alert alert-success">
          {{ loginResponse }}
          <i class="fa fa-spinner"></i>
      </div>
  </div>

  <div *ngIf="loginResponse && loginFailure">
      <div class="alert alert-danger">
          {{ loginResponse }}
      </div>
  </div>
  
  <div class="card">
    <div class="card-header" style="background-color: darkblue; color: white">
      SignIn/Login
    </div>
    <div class="card-body" style="background-color: darkolivegreen">
      <form [formGroup]="userLoginForm">
        <div class="form-group">
          <input  type="email" 
                  class="form-control" 
                  id="email" 
                  formControlName="email" 
                  placeholder="Enter your email">
          <div *ngIf="email.touched && email.invalid" 
                class="alert alert-danger">
                Email is required
          </div>
        </div>
        <div class="form-group">
            <input  type="password" 
                    class="form-control" 
                    id="password" 
                    formControlName="password" 
                    placeholder="Enter your password">
            <div  *ngIf="password.touched && password.invalid" 
                  class="alert alert-danger">
                  Password is required
            </div>
        </div>
        <div class="row">
            <button class="btn btn-info col-3" 
                    (click)="onSubmit()" 
                    [disabled]="userLoginForm.invalid">
                    Login
            </button>
            <span class="col-6"></span>
            <a class="btn btn-warning col-3" routerLink="/welcome">
                    Cancel
            </a>
        </div>
      </form>
    </div>
  </div>
</div>
